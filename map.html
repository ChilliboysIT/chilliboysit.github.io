<html></html>
<head>
  <title>Chilliboys Sites</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>
  <div id="map"></div>

<script>
var map = L.map('map').setView([23.346040059387697, -110.16151365858897], 13);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

    L.marker([23.346040059387697, -110.16151365858897]).addTo(map)
    .bindPopup('Chilliboys Office<br>Phone:646-222-2222')
    .openPopup();

    L.marker([23.354816, -110.175362]).addTo(map)
    .bindPopup('Leight Whilans<br>Phone:612-151-9334')
    .openPopup();

</script>
</body>
</html>
